<!doctype html>
<html lang="en" ng-app="shareList">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="register()" ng-controller="registerCtrl">
          <div class="form-group">
            <label for="name">Username</label>
            <input id="name" class="form-control" ng-model="user.name" type="text"
                   data-title="{{form.alert.name.title}}" data-content="{{form.alert.name.content}}" data-type="error"
                   required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" class="form-control" ng-model="user.email" type="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" ng-model="user.password" type="password" required>
          </div>
          <input type="submit" class="btn btn-default" value="Register">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="login()" ng-controller="loginCtrl">
          <div class="form-group">
            <label for="loginname">Username</label>
            <input type="text" class="form-control" ng-model="user.name" id="loginname" required/>
          </div>
          <div class="form-group">
            <label for="loginpwd">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="loginpwd" required/>
          </div>
          <input type="submit" class="btn btn-default" value="Log in">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
